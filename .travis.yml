
language: r
sudo: false
#cache:
  #packages: true

    
script:
- Rscript -e "bookdown::render_book('index.Rmd', 'bookdown::gitbook')"
- Rscript -e "bookdown::render_book('index.Rmd', 'bookdown::pdf_book')"
- Rscript -e "bookdown::render_book('index.Rmd', 'bookdown::epub_book')"

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_PAT
  keep-history: true
  on:
    branch: master
    

